      crossorigin=""></script>


      <script
      			  src="https://code.jquery.com/jquery-3.4.1.min.js"
      			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <style>

      #mapid { height: 580px; }

      .legend {
          line-height: 18px;
          color: #555;

      }
      .legend i {
          width: 18px;
          height: 18px;
          float: left;
          margin-right: 8px;
          opacity: 0.7;
      }

    </style>


</head>

<body>

  <!-- use this id to call the map-->
  <div id="mapid"></div>

<script type="text/javascript" src="baltimoreZips.js"></script>

<script>

var mymap = L.map('mapid').setView([39.3, -76.62], 11);

//call mapbox map with my access token
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    //use mapbox.satellite, mapbox.streets, mapbox.light, others
    id: 'mapbox.light',
    accessToken: 'pk.eyJ1IjoiYW1hcnRvbiIsImEiOiJjajgzdDFrdTcwMXIwMzJubmthd25jY3V2In0.01j1w1cZs1S7b7a4tiMvfg'
}).addTo(mymap);

//this adds the basic goemetry to the map
L.geoJson(baltimoreZipsData).addTo(mymap);

//select the color ramp
function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}

//select the initial feature from the geojson to add colors to
function style(feature) {

    return {
        fillColor: getColor(feature.properties.test),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}


// Create a function for the initial map popups
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
        layer.bindPopup("<p style = \"text-align:center;\">Test:" + parseInt(feature.properties.ZIPCODE1) + "<br>" + "test2</p>");
}


//Add the color ramps and popup to the selected initial feature
var geojsonLayer = new L.geoJson(baltimoreZipsData, {onEachFeature: onEachFeature, style: style});

geojsonLayer.addTo(mymap);



//DROPDOWNS *******************************

//Add the dropdowns to the map
var dropdown = L.control({position: 'topright'});
dropdown.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.innerHTML = '<select id="select1"><option>Asthma Prevalence</option><option>Hypothermia Prevalence</option><option>COPD Prevalence</option><option>Diabetes Prevalence</option></select>';
div.firstChild.onmousedown = div.firstChild.ondblclick = L.DomEvent.stopPropagation;
    return div;
};
dropdown.addTo(mymap);



//When the dropdown is changed, execute this function
$('#select1').change(function(){

  //Create a variable called property and assign what feature property from the GeoJson to show based on the dropdown
  var property;

  if (this.value == "Asthma Prevalence") {
      property = "test";
  }

  if (this.value == "Hypothermia Prevalence") {
      property = "test2";
  }

  if (this.value == "COPD Prevalence") {
      property = "test";
  }

  if (this.value == "Diabetes Prevalence") {
      property = "test2";
  }

  //select the feature from the geojson to add colors to based on the dropdown, using the property variable
  function style2(feature) {

      return {
          fillColor: getColor(feature['properties'][property]),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
      };
  }

  // Create a function for the map popups based on the dropdown selection / property variable
  function onEachFeature2(feature, layer) {
      // does this feature have a property named popupContent?
          layer.bindPopup("<p style = \"text-align:center;\">Test:" + parseInt(feature['properties'][property]) + "<br>" + "test2</p>");
  }

  mymap.removeLayer(geojsonLayer);
  geojsonLayer = new L.geoJson(baltimoreZipsData, {onEachFeature: onEachFeature2, style: style2});
  geojsonLayer.addTo(mymap);


});




//Create the legend

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(mymap);



</script>


</body>
</html>
